<div class="corpo">

    <img src="{{itemRecebido.imageURL}}" alt="imagem do item">

    <div class="info">
        <h2>{{itemRecebido.name}}</h2>
        <h3>R${{itemRecebido.price}}</h3>
        <h3> Qtde: {{itemRecebido.quantity}}</h3>   
    </div>

    <div class="actions">
        <button (click)="atualizarQuantidade(1)"> + </button> 
        <button (click)="atualizarQuantidade(-1)"> - </button>
    </div>
    
    <div class="marcacao">
        <div 
            class="square" 
            [ngClass]="{'green': itemRecebido.marcado, 'red': !itemRecebido.marcado}" 
            (click)="atualizarMarcacao()">

            <p *ngIf="itemRecebido.marcado"> Marcado </p>
            <p *ngIf="!itemRecebido.marcado"> Desmarcado </p>
    </div>

    </div>

</div>
