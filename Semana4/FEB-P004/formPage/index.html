<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de Roteiros</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="styleshet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-form">
        <h2>
            Formulario de roteiro de viagem
        </h2>
        <form>
            <div class="content">
                <label for="fdestino">Destino:</label><br>
                <input type="text" id="fdestino" name="fdestino"><br><br>
            </div>

            <div class="content">
                <label for="ftipo">Tipo de passagem:</label><br>
                <input type="text" id="ftipo" name="ftipo"><br><br>
            </div>
            
            <div class="content">
                <label for="ftempo">Tempo:</label><br>
                <input type="text" id="ftempo" name="ftempo"><br><br>
            </div>

            <div class="content">
                <label for="falimentacao">Alimentação:</label><br>
                <input type="text" id="falimentacao" name="falimentacao"><br><br>
            </div>

            <div class="content">
                <label for="fvalor">Valor:</label><br>
                <input type="text" id="fvalor" name="fvalor"><br><br>
            </div>

            <div class="content">
                <label for="ftaxa">Taxa:</label><br>
                <input type="text" id="ftaxa" name="ftaxa"><br><br>
            </div>
            
            <div class="content">
                <label for="fparcelas">Parcelas:</label><br>
                <input type="text" id="fparcelas" name="fparcelas"><br><br>
            </div>

            <div class="content">
                <label for="fimagem">URL da imagem:</label><br>
                <input type="text" id="fimagem" name="fimagem"><br><br>
            </div>

            <input type="submit" value="Enviar" onclick="enviar()">
        </form> 
    </div>
    
    <br>
    <hr>

    <div id="container-destinos">

    </div>
    
</body>
</html>
